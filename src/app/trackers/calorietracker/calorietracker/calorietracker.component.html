<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Calorie Tracker</h3>
            <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for you.</p>
            <div class="card">
                <h5 class="text-center mb-4">Please fill in today's calorific info</h5>
                <form class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Name<span class="text-danger"> *</span></label> 
                            <input type="text" id="name" name="name" placeholder="{{this.appservice.globalloggedinuser.name}}" disabled> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> 
                            <input type="text" id="lname" name="email" placeholder="{{this.appservice.globalloggedinuser.email}}"  disabled>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Enter Calorie intake (kCal)<span class="text-danger"> *</span></label> <input type="text" id="calorie" name="calorie" [(ngModel)]="caltoday"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Enter Date (DD/MM/YYYY)<span class="text-danger"> *</span></label> <input type="text" id="date" name="date" placeholder="" [(ngModel)]="date"> </div>
                    </div>
                    
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary" (click)="submitcaloriedata()">Submit</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
