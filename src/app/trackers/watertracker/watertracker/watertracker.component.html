<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Submission succesfull!</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <!-- <div class="modal-body">
        <p>Redirect to login?</p>
    </div> -->
    <div class="modal-footer">
        <!-- <button type="button" class="btn btn-danger btn-outline-dark" (click)="Login()">Yes</button> -->
        <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Okay</button>
    </div>
</ng-template>

<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Water Tracker</h3>
            <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for
                you.</p>
            <div class="card">
                <h5 class="text-center mb-4">Please fill in info regarding your water intake</h5>
                <form class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Name<span class="text-danger"> *</span></label>
                            <input type="text" id="name" name="name"
                                placeholder="{{this.appservice.globalloggedinuser.name}}" disabled>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label>
                            <input type="text" id="lname" name="email"
                                placeholder="{{this.appservice.globalloggedinuser.email}}" disabled>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Enter Glasses you drank<span class="text-danger">
                                    *</span></label> <input type="text" [(ngModel)]="glasses" id="glasses"
                                name="glasses" placeholder=""> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Enter Date(YYYY-MM-DD)<span class="text-danger">
                                    *</span></label> <input type="text" [(ngModel)]="date" id="date" name="date"
                                placeholder=""> </div>
                    </div>

                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary"
                                (click)="watersubmit(content)">Submit</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
