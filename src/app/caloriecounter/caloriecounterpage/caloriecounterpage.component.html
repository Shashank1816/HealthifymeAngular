<app-navbar></app-navbar>
<section class="vh-150 gradient-custom">
    <div class="text-center text-white" style="padding-top:30px;">
        <h3>Calculate calories you ate today. Per Serving.</h3>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12" style="margin-left:auto;margin-right:auto; width:358px;">
        <div class="single-price">
            <h4>NuTri-Tab</h4>
          <div class="deal-top" style="padding-top:10px">
            <div class="text-center border-round" style="margin-top:30px;">
                <input class="bg-dark rounded text-white" type="search" placeholder="Search" [(ngModel)]="foodname" style="height:38px;padding-top:2px;padding-bottom:8px;">
                <button class="btn btn-secondary"  type="button" (click)="foodapi()"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="deal-bottom">
            <ul class="deal-item" *ngFor="let item of foodList">
              <li><strong>Food : </strong>{{item[0]}} ({{item[1]}} KCalâœ…)</li>

            </ul>
            <div class="btn-area">
              <a (click)="navigatetotrackers()">Total Cals : {{TotalCalories}} KCal</a>       
            </div>

            <div class="text-white bg-dark rounded nutrients" style="margin-left:11px;margin-right:11px;margin-bottom:10px;position:relative;bottom:20px;padding-bottom:5px;">
                Macros(gm)<br>
                Proteins - {{OtherNutrients[0]}} 
                Fat - {{OtherNutrients[1]}} 
                Carbs - {{OtherNutrients[2]}} 
            </div>
          </div>
        </div>
      </div>

</section>
<app-footer></app-footer>
